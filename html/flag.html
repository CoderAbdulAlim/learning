<head>

    <title>Flag of Bangladesh</title>
    <style>
        .flag-green-part {
    background-color: #006A4E;

}
        .flag-red-part {
    background-color: #F42A41;
    width: 400px;
    height: 400px;
    background-position: center;
    border: 1px;
    border-radius: 50%;
    position: absolute;
    left:250px;
    bottom: 100px;
}
    </style>
</head>
<body>
    <div class="header">

    </div>
    <div class="flag-bd">
        <div class="container">
            <div class="flag-wrapper">
                <div class="flag-green-part">
                    <div class="flag-red-part"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
